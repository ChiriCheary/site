<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Гра3000</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
            background-image: url('D:/Study/Unik/Code/web/imeg/background.jpg'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
            background-attachment: fixed; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 260vh;
            margin: 0;
        }


        .center-text {
            text-align: center;
        }

        .image-container {
            position: relative;
            width: 600px;
            height: 500px;
            overflow: hidden;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

            .image-container img {
                position: absolute;
                width: 100%;
                height: 100%;
                object-fit: cover;
                left: -100%;
                transition: left 1s;
            }

            .image-container:hover img {
                left: 0;
            }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <main>
        <article>
            <div class="center-text">
                <p style="font-size: 40px">
                    <strong>Найкраща гра в світі, і можливо тільки ти зможеш в неї зіграти?..</strong>
                </p>
            </div>
            <div class="center-text">
                <h2>Цікаво? Гортай далі!</h2>
                <p style="font-size: 24px;">
                    Я презентую вам гру розроблену нашою командою:
                </p>
                <p style="font-size: 30px">
                    <em>Втеча з порожнечі...</em>
                </p>
                <div class="image-container">
                    <img src="D:/Study/Unik/Code/web/imeg/interface.jpeg" alt="Interface">
                </div>
                <div class="image-container">
                    <img src="D:/Study/Unik/Code/web/imeg/house.jpeg" alt="house">
                </div>
                <div class="image-container">
                    <img src="D:/Study/Unik/Code/web/imeg/BossFight.jpeg" alt="Boss Fight">
                </div>
                <form action="main.html">
                    <button type="submit">Дізнатися більше про гру...</button>
                </form>
            </div>
        </article>
    </main>
</body>
</html>
